name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
    
    - name: Log in to DockerHub
    - uses: docker/login-action@v4
      with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Tên người dùng DockerHub từ secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Mật khẩu DockerHub từ secrets
    - name: Build Docker image
      run: docker build -t my-nextjs-app:latest .

    - name: Push Docker image
      run: docker push my-nextjs-app:lastest
      
